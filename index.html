<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaSaurus - Everything You Need to Scale</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://lh3.googleusercontent.com/d/1EoD8aYlMP9BkFdXV3-voijf-SAv01sps">

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Plus Jakarta Sans for a modern, friendly feel -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            /* Background handled by React wrapper now for theme switching */
        }
        
        /* Smooth Scroll Behavior */
        html {
            scroll-behavior: smooth;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background-color: transparent;
        }
        /* Dark mode scrollbar handled via classes where possible, or defaults */
        .dark ::-webkit-scrollbar-track { background: #1c1917; }
        .dark ::-webkit-scrollbar-thumb { background: #44403c; }
        ::-webkit-scrollbar-thumb {
            background: #d6d3d1;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #a8a29e;
        }

        /* Animations */
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-up {
            animation: fadeUp 0.8s ease-out forwards;
        }
    </style>
    
    <script>
        tailwind.config = {
            darkMode: 'class', // Enables class-based dark mode toggling
            theme: {
                extend: {
                    colors: {
                        brand: {
                            50: '#fff7ed',
                            100: '#ffedd5',
                            200: '#fed7aa',
                            300: '#fdba74',
                            400: '#fb923c',
                            500: '#f97316',
                            600: '#ea580c', // Primary accent
                            700: '#c2410c',
                            800: '#9a3412',
                            900: '#7c2d12',
                            950: '#431407',
                        },
                        stone: {
                            50: '#fafaf9',
                            100: '#f5f5f4', // Main light text (in dark mode)
                            200: '#e7e5e4',
                            300: '#d6d3d1', 
                            400: '#a8a29e',
                            500: '#78716c',
                            600: '#57534e',
                            700: '#44403c', 
                            800: '#292524', 
                            900: '#1c1917', 
                            950: '#0c0a09', 
                        }
                    },
                    boxShadow: {
                        'dark-sm': '0 1px 2px 0 rgba(0, 0, 0, 0.3)',
                        'dark-md': '0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.16)',
                        'dark-lg': '0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.15)',
                        'dark-xl': '0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.14)',
                    }
                }
            }
        }
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Icons ---
        const Icon = ({ children, size = 24, className = "", ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}>{children}</svg>
        );

        const ArrowRight = (props) => (<Icon {...props}><path d="M5 12h14" /><path d="m12 5 7 7-7 7" /></Icon>);
        
        // Reverting to Rocket Icon for Growth Engine
        const Rocket = (props) => (
            <Icon {...props}>
                <path d="M4.5 16.5c-1.5 1.26-2 5-2 5s3.74-.5 5-2c.71-.84.7-2.13-.09-2.91a2.18 2.18 0 0 0-2.91-.09z" />

                <path d="M15 22c-2.48 0-5.43-.33-7.95-2.05" />

        );

        const Store = (props) => (<Icon {...props}><path d="m2 7 4.41-4.41A2 2 0 0 1 7.83 2h8.34a2 2 0 0 1 1.42.59L22 7" /><path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8" /><path d="M15 22v-4a2 2 0 0 0-2-2h-2a2 2 0 0 0-2 2v4" /><path d="M2 7h20" /><path d="M22 7v3a2 2 0 0 1-2 2v0a2.7 2.7 0 0 1-1.59-.63.7.7 0 0 0-.82 0A2.7 2.7 0 0 1 16 12a2.7 2.7 0 0 1-1.59-.63.7.7 0 0 0-.82 0A2.7 2.7 0 0 1 12 12a2.7 2.7 0 0 1-1.59-.63.7.7 0 0 0-.82 0A2.7 2.7 0 0 1 8 12a2.7 2.7 0 0 1-1.59-.63.7.7 0 0 0-.82 0A2.7 2.7 0 0 1 4 12v0a2 2 0 0 1-2-2V7" /></Icon>);
        const BarChart3 = (props) => (<Icon {...props}><path d="M3 3v18h18" /><path d="M18 17V9" /><path d="M13 17V5" /><path d="M8 17v-3" /></Icon>);
        const Package = (props) => (<Icon {...props}><path d="m7.5 4.27 9 5.15" /><path d="M21 8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16Z" /><path d="m3.3 7 8.7 5 8.7-5" /><path d="M12 22v-9" /></Icon>);
        const CheckCircle2 = (props) => (<Icon {...props}><circle cx="12" cy="12" r="10" /><path d="m9 12 2 2 4-4" /></Icon>);
        const TrendingUp = (props) => (<Icon {...props}><polyline points="23 6 13.5 15.5 8.5 10.5 1 18" /><polyline points="17 6 23 6 23 12" /></Icon>);
        const Users = (props) => (<Icon {...props}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" /><circle cx="9" cy="7" r="4" /><path d="M22 21v-2a4 4 0 0 0-3-3.87" /><path d="M16 3.13a4 4 0 0 1 0 7.75" /></Icon>);
        const Smartphone = (props) => (<Icon {...props}><rect width="14" height="20" x="5" y="2" rx="2" ry="2" /><path d="M12 18h.01" /></Icon>);
        const CreditCard = (props) => (<Icon {...props}><rect width="20" height="14" x="2" y="5" rx="2" /><line x1="2" x2="22" y1="10" y2="10" /></Icon>);
        const ShieldCheck = (props) => (<Icon {...props}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10" /><path d="m9 12 2 2 4-4" /></Icon>);
        const Zap = (props) => (<Icon {...props}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2" /></Icon>);
        const Menu = (props) => (<Icon {...props}><line x1="4" x2="20" y1="12" y2="12" /><line x1="4" x2="20" y1="6" y2="6" /><line x1="4" x2="20" y1="18" y2="18" /></Icon>);
        const X = (props) => (<Icon {...props}><path d="M18 6 6 18" /><path d="m6 6 12 12" /></Icon>);
        const ArrowUpRight = (props) => (<Icon {...props}><path d="M7 7h10v10" /><path d="M7 17 17 7" /></Icon>);
        
        // Social Media Icons components removed in favor of Image tags for original colors

        // Theme Icons
        const Sun = (props) => (<Icon {...props}><circle cx="12" cy="12" r="5" /><path d="M12 1v2" /><path d="M12 21v2" /><path d="M4.22 4.22l1.42 1.42" /><path d="M18.36 18.36l1.42 1.42" /><path d="M1 12h2" /><path d="M21 12h2" /><path d="M4.22 19.78l1.42-1.42" /><path d="M18.36 5.64l1.42-1.42" /></Icon>);
        const Moon = (props) => (<Icon {...props}><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z" /></Icon>);

        // --- Brand Logos (Cleaned & Optimized) ---
        const ShopifyLogo = (props) => (
            <svg viewBox="0 0 24 24" fill="currentColor" {...props}>
                <path d="M21.575 6.656a.66.66 0 0 0-.155-.386.67.67 0 0 0-.412-.222l-3.328-.567-1.125-4.22a.67.67 0 0 0-.463-.474.673.673 0 0 0-.616.142L9.24 5.922l-6.27-.996a.662.662 0 0 0-.583.187.67.67 0 0 0-.214.567L3.6 20.37a2.6 2.6 0 0 0 2.54 2.158h12.783a2.6 2.6 0 0 0 2.54-2.16l2.112-13.712zM15.5 16a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
            </svg>
        );

        const MetaLogo = (props) => (
            <svg viewBox="0 0 24 24" fill="currentColor" {...props}>
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1.07 15.08c-.76.22-1.57.14-2.28-.21-.71-.36-1.25-.99-1.52-1.77-.18-.51-.23-1.07-.15-1.61.12-.87.58-1.65 1.28-2.17.65-.48 1.45-.71 2.25-.65 1.05.08 2.01.62 2.65 1.48.06.09.11.18.15.27.46-.88 1.4-1.54 2.45-1.63 1.05-.09 2.09.38 2.76 1.23.63.81.82 1.86.51 2.85-.31.99-1.12 1.76-2.12 2.01-.76.19-1.56.07-2.25-.33-.66-.39-1.14-1.03-1.35-1.78-.07-.26-.1-.53-.08-.79-.02.32-.08.64-.19.95-.27.8-1.01 1.41-1.85 1.52-.09.01-.17.02-.26.02z"/>
            </svg>
        );

        const GoogleAdsLogo = (props) => (
            <svg viewBox="0 0 24 24" fill="currentColor" {...props}>
                <path d="M21.36 16.44l-8.5-14.7a1.99 1.99 0 0 0-2.69-.72l-1.32.76.01.01-4.35 2.5c-.83.48-1.12 1.54-.64 2.37l.63 1.09L1.87 11.6c-.84.48-1.12 1.54-.64 2.37l4.03 7c.48.83 1.54 1.12 2.37.64l5.65-3.26 2.38 4.13c.48.83 1.54 1.12 2.37.64l2.6-1.5c.83-.49 1.12-1.54.63-2.38zM8.34 18.23l-3.32-5.75 6.64-3.83 3.32 5.75-6.64 3.83zm8.38-6.19l-4.57-7.9 1.72-1 4.57 7.9-1.72 1z"/>
            </svg>
        );

        const ShiprocketLogo = (props) => (
            <svg viewBox="0 0 24 24" fill="currentColor" {...props}>
                <path d="M12 2.5l-9 16h18l-9-16z" />
                <path d="M7 19.5h10v2h-10z" />
            </svg>
        );

        const RapidShypLogo = (props) => (
            <svg viewBox="0 0 24 24" fill="currentColor" {...props}>
                <path d="M4 12h16l-4-8H8l-4 8z" />
                <path d="M4 14h16v6H4v-6z" />
            </svg>
        );

        // --- Custom Generated Logos for Testimonials ---
        
        const JevoraLogo = (props) => (
            <svg viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg" {...props}>
                <circle cx="20" cy="20" r="20" fill="#f97316"/>
                <path d="M22 10V22C22 25.3137 19.3137 28 16 28H14" stroke="white" strokeWidth="3" strokeLinecap="round"/>
                <circle cx="22" cy="10" r="2" fill="white"/>
            </svg>
        );

        const YatraLogo = (props) => (
            <svg viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg" {...props}>
                <rect width="40" height="40" rx="20" fill="#f97316"/>
                <path d="M12 20L20 12L28 20" stroke="white" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"/>
                <path d="M20 12V28" stroke="white" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"/>
            </svg>
        );

        const PureHomeLogo = (props) => (
            <svg viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg" {...props}>
                <rect width="40" height="40" rx="8" fill="#f97316"/>
                <path d="M10 20L20 10L30 20" stroke="white" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"/>
                <rect x="14" y="20" width="12" height="10" stroke="white" strokeWidth="3" strokeLinejoin="round"/>
            </svg>
        );

        // New Icons for Why Us Section
        const IconLayers = (props) => (
            <Icon {...props}><polygon points="12 2 2 7 12 12 22 7 12 2" /><polyline points="2 17 12 22 22 17" /><polyline points="2 12 12 17 22 12" /></Icon>
        );
        const IconZap = (props) => (
            <Icon {...props}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2" /></Icon>
        );
        const IconCpu = (props) => (
            <Icon {...props}><rect x="4" y="4" width="16" height="16" rx="2" ry="2" /><rect x="9" y="9" width="6" height="6" /><line x1="9" y1="1" x2="9" y2="4" /><line x1="15" y1="1" x2="15" y2="4" /><line x1="9" y1="20" x2="9" y2="23" /><line x1="15" y1="20" x2="15" y2="23" /><line x1="20" y1="9" x2="23" y2="9" /><line x1="20" y1="14" x2="23" y2="14" /><line x1="1" y1="9" x2="4" y2="9" /><line x1="1" y1="14" x2="4" y2="14" /></Icon>
        );
        const IconEye = (props) => (
            <Icon {...props}><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" /><circle cx="12" cy="12" r="3" /></Icon>
        );
        
        // Fixed Wallet Icon
        const IconWallet = (props) => (
            <Icon {...props}>
                <path d="M21 12V7H5a2 2 0 0 1 0-4h14v4" />
                <path d="M3 5v14a2 2 0 0 0 2 2h16v-5" />
                <path d="M18 12a2 2 0 0 0 0 4h4v-4h-4z" />
            </Icon>
        );

        const IconRefresh = (props) => (
            <Icon {...props}><path d="M21.5 2v6h-6" /><path d="M2.5 22v-6h6" /><path d="M2 11.5a10 10 0 0 1 18.8-4.3L21.5 8" /><path d="M22 12.5a10 10 0 0 1-18.8 4.2L2.5 16" /></Icon>
        );
        
        // New Calendar Icon for Booking Modal
        const IconCalendar = (props) => (
            <Icon {...props}>
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
                <line x1="16" y1="2" x2="16" y2="6" />
                <line x1="8" y1="2" x2="8" y2="6" />
                <line x1="3" y1="10" x2="21" y2="10" />
            </Icon>
        );

        // --- Components ---

        // BookingModal Component
        const BookingModal = ({ isOpen, onClose }) => {
            if (!isOpen) return null;

            const [formData, setFormData] = useState({
                name: '',
                phone: '+91', // Pre-filled with +91
                email: ''
            });
            const [isSubmitted, setIsSubmitted] = useState(false);

            // Reset form when modal is opened
            useEffect(() => {
                if (isOpen) {
                    setIsSubmitted(false);
                    setFormData({
                        name: '',
                        phone: '+91',
                        email: ''
                    });
                }
            }, [isOpen]);

            const handleSubmit = (e) => {
                e.preventDefault();
                // Handle form submission logic here (e.g., send to API)
                console.log('Form submitted:', formData);
                setIsSubmitted(true);
            };

            return (
                <div className="fixed inset-0 z-[100] flex items-center justify-center p-4">
                    <div className="absolute inset-0 bg-stone-900/60 backdrop-blur-sm" onClick={onClose}></div>
                    <div className="relative w-full max-w-md bg-white dark:bg-stone-900 rounded-3xl p-8 shadow-2xl animate-[fadeUp_0.3s_ease-out] border border-stone-100 dark:border-stone-800">
                        <button 
                            onClick={onClose}
                            className="absolute top-4 right-4 p-2 text-stone-400 hover:text-stone-600 dark:hover:text-stone-200 transition-colors z-10"
                        >
                            <X size={24} />
                        </button>
                        
                        {isSubmitted ? (
                            <div className="text-center py-4 animate-[fadeUp_0.3s_ease-out]">
                                <div className="inline-flex items-center justify-center w-20 h-20 rounded-full bg-green-100 dark:bg-green-900/30 text-green-600 dark:text-green-500 mb-6">
                                    <CheckCircle2 size={40} />
                                </div>
                                <h3 className="text-3xl font-bold text-stone-900 dark:text-stone-100 mb-3">Thank You!</h3>
                                <p className="text-stone-600 dark:text-stone-400 text-lg mb-8 leading-relaxed">
                                    We've received your request. <br/>
                                    Our team will reach out to you shortly to schedule your strategy call.
                                </p>
                                <button 
                                    onClick={onClose}
                                    className="w-full py-4 bg-stone-900 dark:bg-brand-600 hover:bg-stone-800 dark:hover:bg-brand-700 text-white rounded-xl font-bold text-lg shadow-lg transition-all"
                                >
                                    Close
                                </button>
                            </div>
                        ) : (
                            <>
                                <div className="mb-8 text-center">
                                    <div className="inline-flex items-center justify-center w-12 h-12 rounded-full bg-brand-100 dark:bg-brand-900/30 text-brand-600 dark:text-brand-500 mb-4">
                                        {/* Changed to Calendar Icon */}
                                        <IconCalendar size={24} />
                                    </div>
                                    <h3 className="text-2xl font-bold text-stone-900 dark:text-stone-100 mb-2">Book Your Strategy Call</h3>
                                    <p className="text-stone-600 dark:text-stone-400 text-sm">Let's discuss how we can scale your D2C brand.</p>
                                </div>

                                <form onSubmit={handleSubmit} className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-stone-700 dark:text-stone-300 mb-1.5">Full Name <span className="text-red-500">*</span></label>
                                        <input 
                                            type="text" 
                                            required 
                                            className="w-full px-4 py-3 rounded-xl bg-stone-50 dark:bg-stone-800 border border-stone-200 dark:border-stone-700 focus:border-brand-500 focus:ring-2 focus:ring-brand-500/20 outline-none text-stone-900 dark:text-stone-100 transition-all placeholder:text-stone-400"
                                            placeholder="Your name"
                                            value={formData.name}
                                            onChange={(e) => setFormData({...formData, name: e.target.value})}
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-stone-700 dark:text-stone-300 mb-1.5">Phone Number <span className="text-red-500">*</span></label>
                                        <input 
                                            type="tel" 
                                            required 
                                            className="w-full px-4 py-3 rounded-xl bg-stone-50 dark:bg-stone-800 border border-stone-200 dark:border-stone-700 focus:border-brand-500 focus:ring-2 focus:ring-brand-500/20 outline-none text-stone-900 dark:text-stone-100 transition-all placeholder:text-stone-400"
                                            placeholder="+91 9876543210"
                                            value={formData.phone}
                                            onChange={(e) => {
                                                const val = e.target.value;
                                                // Allow + at the start, followed by digits
                                                if (/^\+?[0-9]*$/.test(val)) {
                                                    setFormData({...formData, phone: val});
                                                }
                                            }}
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-stone-700 dark:text-stone-300 mb-1.5">Email Address <span className="text-stone-400 font-normal">(Optional)</span></label>
                                        <input 
                                            type="email" 
                                            className="w-full px-4 py-3 rounded-xl bg-stone-50 dark:bg-stone-800 border border-stone-200 dark:border-stone-700 focus:border-brand-500 focus:ring-2 focus:ring-brand-500/20 outline-none text-stone-900 dark:text-stone-100 transition-all placeholder:text-stone-400"
                                            placeholder=""
                                            value={formData.email}
                                            onChange={(e) => setFormData({...formData, email: e.target.value})}
                                        />
                                    </div>

                                    <button 
                                        type="submit" 
                                        className="w-full py-4 bg-brand-600 hover:bg-brand-700 text-white rounded-xl font-bold text-lg shadow-lg shadow-brand-600/20 transition-all transform active:scale-[0.98] mt-2"
                                    >
                                        Schedule Call
                                    </button>
                                    
                                    <p className="text-xs text-center text-stone-400 dark:text-stone-500 mt-4">
                                        By booking, you agree to our Terms & Privacy Policy.
                                    </p>
                                </form>
                            </>
                        )}
                    </div>
                </div>
            );
        };

        // Trustpilot Badge Component
        const TrustpilotBadge = () => (
            <div className="flex flex-col items-center gap-1 mt-6 w-fit">
                <span className="font-bold text-stone-900 dark:text-stone-100 text-sm">Excellent</span>
                <div className="flex gap-1">
                    {[1, 2, 3, 4].map((i) => (
                        <div key={i} className="w-6 h-6 bg-[#00b67a] flex items-center justify-center">
                            <svg viewBox="0 0 24 24" fill="white" className="w-4 h-4">
                                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" />
                            </svg>
                        </div>
                    ))}
                    {/* Half Star */}
                    <div className="w-6 h-6 bg-gradient-to-r from-[#00b67a] from-50% to-[#dcdce6] to-50% flex items-center justify-center">
                        <svg viewBox="0 0 24 24" fill="white" className="w-4 h-4">
                            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" />
                        </svg>
                    </div>
                </div>
                <div className="flex items-center gap-1 mt-1 text-xs text-stone-500 dark:text-stone-400">
                    <svg viewBox="0 0 24 24" fill="currentColor" className="w-4 h-4 text-[#00b67a]">
                        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" />
                    </svg>
                    <span className="font-medium">Trustpilot</span>
                </div>
            </div>
        );

        const Nav = ({ isDark, toggleTheme, onOpenModal }) => {
            const [isScrolled, setIsScrolled] = useState(false);
